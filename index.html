<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div id="container">
        <h1>Medical Records</h1>
        <div id="themeToggle">
            <button id="themeToggleBtn" class="theme-btn" title="Toggle Theme"></button>
        </div>
        <button id="showHideShortcuts" class="button">Show Keyboard Shortcuts: (CTRL + S)</button>
        <div id="shortcutsPopup" class="popup">
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>Keyboard Shortcuts</h2>
                <p>Use the following keyboard shortcuts for navigation:</p>
                <ul>
                    <!-- Shortcut keys will be added dynamically using JavaScript -->
                </ul>
            </div>
        </div>

        <div id="pagination">
            <button id="prevBtn" disabled>Previous (F2)</button>
            <span id="pageInfo"></span>
            <button id="nextBtn" disabled>Next (F3)</button>
        </div>

        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Heading</th>
                    <th>Variable</th>
                    <th>Edit/Delete</th>
                </tr>
            </thead>
            <tbody id="recordsBody">
                <!-- Records will be populated here -->
            </tbody>
        </table>
        <div id="addRecord">
            <input type="text" id="patientName" placeholder="Patient Name" autofocus>
            <input type="text" id="heading" placeholder="Heading">
            <input type="text" id="variable" placeholder="Variable">
            <button id="addBtn" class="button">Add Record</button>
        </div>
        <div id="excelContainer"></div>
        <button id="exportBtn" class="button">Export Current Page to Excel (F6)</button>
        <button id="exportAllBtn" class="button">Export All Records to Excel (F4)</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    
</body>
</html>
